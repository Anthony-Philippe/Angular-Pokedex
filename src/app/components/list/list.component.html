<div class="container">
  <app-card
    *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 9, currentPage: page, totalItems: totalPokemons }"
    [pokemon]="pokemon">
  </app-card>
</div>

<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
